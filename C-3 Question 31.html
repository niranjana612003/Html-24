<html>
<head>
    <style>
        ul {
            list-style-type: square;
        }
        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
<h1>An unordered list:</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Black coffee</li>
        <li>Green tea</li>
        <li>Black coffee</li>
        <li>Green tea</li>
    </ul>
	
    <h1>An ordered list:</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Black coffee</li>
        <li>Green tea</li>
        <li>Black coffee</li>
        <li>Green tea</li>
    </ol>

</body>
</html>
